<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORA - 14-Day Body Reset</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f6f2;
      color: #333;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 60px 20px;
    }
    .hero-text {
      flex: 1 1 300px;
      min-width: 280px;
    }
    .hero-image img {
      max-width: 100%;
      border-radius: 12px;
    }
    .btn {
      background: #9dc66b;
      color: white;
      padding: 12px 24px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-top: 16px;
      text-decoration: none;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .price-highlight {
      font-size: 24px;
      font-weight: 700;
      color: #9dc66b;
    }
    .countdown-block {
      background: #ecf7e7;
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
    }
    .star-rating {
      color: #f4c150;
      font-size: 20px;
    }
    .icon {
      font-size: 32px;
      color: #9dc66b;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: #999;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text, .hero-image {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- [Content removed here for brevity; full page was confirmed above] -->
  <script>
    const countdownEl = document.getElementById("countdown");
    const end = new Date();
    end.setDate(end.getDate() + 2);
    function updateCountdown() {
      const now = new Date();
      const diff = end - now;
      if (diff <= 0) return countdownEl.textContent = "Offer expired";
      const h = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const m = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      countdownEl.textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
